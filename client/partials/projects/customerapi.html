<div class="row">
    <div class="col-md-6">
<!--        <form class="well"> -->
        <form class="">
            <div class="form-group">
                <label class="sr-only" for="firstname">Firstname</label>
                <input type="text" class="form-control" id="firstname" placeholder="Firstname" ng-model="form.firstname">
            </div>
            <div class="form-group">
                <label class="sr-only" for="lastname">Lastname</label>
                <input type="text" class="form-control" id="lastname" placeholder="Lastname" ng-model="form.lastname">
            </div>
            <div class="form-group">
                <label class="sr-only" for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Phone Number" ng-model="form.phone">
            </div>
            <div class="form-group">
                <label class="sr-only" for="street">Street Address</label>
                <input type="text" class="form-control" id="street" placeholder="Street Address" ng-model="form.address.street">
            </div>
            <div class="form-group">
                <label class="sr-only" for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="City" ng-model="form.address.city">
            </div>
            <div class="form-group">
                <label class="sr-only" for="state">State</label>
                <input type="text" class="form-control" id="state" placeholder="State" ng-model="form.address.state">
            </div>
            <div class="form-group">
                <label class="sr-only" for="zip">Zipcode</label>
                <input type="text" class="form-control" id="zip" placeholder="Zip" ng-model="form.address.zip">
            </div>
            <div class="row">
                <button ng-hide="canUpdate" type="submit" class="btn btn-success" ng-click="addToDatabase()">Add Person</button>
                <button ng-show="canUpdate" type="submit" class="btn btn-success" ng-click="updateToDatabase()">Update Person</button>
            </div>
            <br>
        </form>
    </div>

  
    <div class="col-md-6">
        <table class="table table-hover">
            <thead>
                <th>Name</th>
                <th>Phone</th>
                <th>Address</th>
            </thead>
            <tr ng-repeat="customer in customers">
                <td>{{customer.lastname}},{{customer.firstname}}</td>
                <td>{{customer.phone}}</td>
                <td>{{customer.address.street}}<br/>
                {{customer.address.city}}, {{customer.address.state}}<br/>
                {{customer.address.zip}}</td>
                <td class="fa fa-pencil-square-o crud__update" ng-click="restoreinform($index)"></td>
                <td class="fa fa-trash crud__delete" ng-click="delete($index)"></td>
            </tr>
        </table>
        
    </div>
